{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Create New Service</div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Service Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="base_price" class="form-label">Base Price</label>
                        <input type="number" step="0.01" class="form-control" id="base_price" name="base_price" required>
                    </div>
                    <div class="mb-3">
                        <label for="time_required" class="form-label">Time Required (minutes)</label>
                        <input type="number" class="form-control" id="time_required" name="time_required" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Service</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
